<div class='photo-list'>
  <div *ngFor="#user of users">
    <div *ngFor="#photo of user.photos">
      <div class="ui grid">

        <div class='two wide column'>
          <h3>{{user.userName}}</h3>
        </div>

        <div class='fourteen wide column'>
          <div class="ui raised segment">

            <img src='{{photo.link}}' class='ui image big centered' (click)="onSelect(photo)" style="cursor: pointer">

            <div class="ui center aligned grid">
              <div class="column twelve wide">
                <div class="ui grid">
                  <div class="four column row">
                    <div class="left floated column left aligned">
                        <strong>{{photo.title}}</strong><br/>
                        {{photo.description}}
                    </div>
                    <div class="right floated column right aligned">
                      {{photo.likes}} &nbsp; Likes
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
